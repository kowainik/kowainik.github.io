<!-- Team Modal -->
$for(team)$
<div class="portfolio-modal mfp-hide" id="team-$memberId$">
    <div class="portfolio-modal-dialog bg-white">
        <a class="close-button d-none d-md-block portfolio-modal-dismiss" href="#"> <i class="fa fa-3x fa-times"></i> </a>
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <h2 class="text-secondary text-uppercase mb-0">$memberName$, $memberNick$</h2>
                    <hr class="star-dark mb-5">
                    <img class="img-fluid mb-5" src="/images/team/$memberImage$" alt="$memberName$">
                    <p class="mb-5">$memberAbout$</p>
                    <a class="btn btn-primary btn-lg rounded-pill" href="https://github.com/$memberNick$">
                        <i class="fa fa-github"></i> Github Page</a>
                    <a class="btn btn-primary btn-lg rounded-pill portfolio-modal-dismiss" href="#"> <i class="fa fa-close"></i> Close About</a>
                </div>
            </div>
        </div>
    </div>
</div>
$endfor$
